<!DOCTYPE html>
<html lang="fr">

<head>
   <title>Fisheye - photographe</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Présentez vos meilleurs travaux photos et vidéos grâce Fisheye, la plateforme dédiée aux photographes indépendants.">

   <link href="./css/style.css" rel="stylesheet" type="text/css">
   <link rel="icon" type="image/png" href="./assets/favicon.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
   <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

   <script src="./scripts/factories/headerFactory.js"></script>
   <script src="./scripts/factories/contactFactory.js"></script>
   <script src="./scripts/factories/mediaFactory.js"></script>
   <script src="./scripts/factories/encartFactory.js"></script>
   <script src="./scripts/factories/lightboxFactory.js"></script>
   <script src="./scripts/pages/photographer.js"></script>
   <script src="./scripts/utils/contactForm.js"></script>
   <script src="./scripts/utils/lightboxModal.js"></script>
   <script src="./scripts/utils/dropDown.js"></script>
   <script src="./scripts/utils/encart.js"></script>
</head>

<body aria-hidden="false">
   <header class="header header--photographer" aria-hidden="false">
      <a href="./index.html" aria-label="Fisheye Home page"
         class="header__link--home-page header__link--home-page--photographer" tabindex="0">
         <img src="./assets/logos/logo.png" class="header__logo header__logo--photographer"
            alt="Retour Fisheye Home page">
      </a>
   </header>

   <main class="content" aria-hidden="false">
      <div class="photographer__header" aria-hidden="false"></div>
      <div class="photographer__medias" aria-hidden="false">
         <div class="container__sort">
            <div class="wrapper" aria-hidden="false">
               <label id="wrapperLabel" class="wrapper__label" tabindex="0">Trier par : </label>

               <div class="wrapper__select">
                  <button class="button button__wrapper" tabindex="0" type="button" id="buttonWrapper"
                     aria-labelledby="wrapperLabel" aria-expanded="false" aria-haspopup="listbox"
                     aria-controls="wrapperList">
                     Popularité
                  </button>
                  <ul class="wrapper__list" id="wrapperList" role="listbox" aria-labelledby="buttonWrapper"
                     aria-activedescendant="list1" aria-hidden="true">
                     <li id="list1" tabindex="0" role="option" class="wrapper__option wrapper__option--1"
                        aria-label="priorité" aria-selected="true">Popularité</li>
                     <li id="list2" tabindex="0" role="option" class="wrapper__option wrapper__option--2"
                        aria-label="date" aria-selected="false">Date</li>
                     <li id="list3" tabindex="0" role="option" class="wrapper__option wrapper__option--3"
                        aria-label="titre" aria-selected="false">Titre</li>
                  </ul>
               </div>
            </div>
         </div>

         <div class="container__medias" aria-hidden="false"></div>
      </div>
      <div class="photographer__footer" aria-hidden="false"></div>
   </main>

   <div id="carrouselModal" class="carrousel__modal" role="dialog" tabindex="1" aria-hidden="true"
      aria-label="Vue rapprochée de l'image">
      <ul class="carrousel__list"></ul>
   </div>

   <div id="contactModal" class="contact__modal" role="dialog" tabindex="1" aria-hidden="true"
      aria-labelledby="modalTitle"></div>

   <div id="contactModalValidate" class="contact__modal" tabindex="1" role="dialog" aria-hidden="true"
      aria-labelledby="messageValidation">
      <div id="modalValidate" class="modal modal__validate">
         <header class="modal__header">
            <p id="messageValidation" class="modal__title modal__title--validate" tabindex="2">
               Merci de m'avoir contacté.<br>
               <br>
               Je m'engage à vous répondre dans les plus brefs délais.
            </p>
            <img src="./assets/icons/close.svg" alt="Fermer le message de validation"
               class="modal__close modal__close--validate" tabindex="4" aria-label="Fermer le message de validation">
         </header>

         <button class="button button__close" tabindex="3">Fermer</button>
      </div>
   </div>
</body>

</html>
